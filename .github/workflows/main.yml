name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Package
              run: |
                zip package.zip src theme.js theme.json
                
            - name: Release
              uses: ncipollo/release-action@v1
              with:
                allowUpdates: true
                artifactErrorsFailBuild: true
                artifacts: "package.zip"
                token: ${{ secrets.GITHUB_TOKEN }}
